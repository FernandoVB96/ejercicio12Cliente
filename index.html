<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
    <title>Ejercicio 12</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Configuración de API</h1>
        <form id="config-form">
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="text" class="form-control" id="baseUrl" name="baseUrl" required>
            </div>
            <div class="form-group">
                <label for="getEndpoint">Endpoint de Obtener Todos:</label>
                <input type="text" class="form-control" id="getEndpoint" name="getEndpoint" required>
            </div>
            <div class="form-group">
                <label for="insertEndpoint">Endpoint de Insertar:</label>
                <input type="text" class="form-control" id="insertEndpoint" name="insertEndpoint" required>
            </div>
            <div class="form-group">
                <label for="editEndpoint">Endpoint de Editar:</label>
                <input type="text" class="form-control" id="editEndpoint" name="editEndpoint" required>
            </div>
            <div class="form-group">
                <label for="deleteEndpoint">Endpoint de Eliminar:</label>
                <input type="text" class="form-control" id="deleteEndpoint" name="deleteEndpoint" required>
            </div>
            <button type="submit" class="btn btn-primary">Configurar API</button>
        </form>

        <div id="product-section" class="mt-5" style="display:none;">
            <h1>Lista de Productos</h1>
            <table class="table table-bordered">
                <thead id="table-header" class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>

            <h2>Añadir Nuevo Producto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" class="form-control" id="productPrice" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Producto</button>
            </form>
        </div>
    </div>
</body>
</html>
